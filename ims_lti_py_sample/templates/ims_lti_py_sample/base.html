<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

{% load staticfiles %}

    <script type='text/javascript'
            src='https://ssl-webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/jquery.min.js'></script>
    <script type='text/javascript'
            src="http://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject2.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>-->
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>-->
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>


    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'myjs.js' %}"></script>
    <!--<script type="text/javascript" src="{% static 'jquery-ui-1.11.0.custom/jquery-ui.js' %}"></script>-->


    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css_ui/SummaryPage/SummaryPage.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css_ui/GUI_Matching/GUI_Matching.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'mycss.css' %}"/>


    <style>




        .mit-imag {
            min-width: 20%;
            margin: auto;
            top: 0;

        }

        .com_college {
            min-width: 50%;
            margin-left: auto;
            margin-right: auto;
            top: 20%;
        }
    </style>
</head>


<body style="height:100%">

<div id="modal-reorder-items" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Reorder Items</h4>
            </div>
            <div class="modal-body">
                <div id="reorder-items-div" class="">
                    <div id="reorder-items">

                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="submit-new-order" data-dismiss="modal">Done</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div id="modal-create-assessment" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Create New Assessment</h4>
            </div>
            <div class="modal-body">
                <div class=""><label>Enter name <input type="text" id="assess-name"></label></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="create" data-dismiss="modal">Create</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<div id="modal-offering-id" class="modal fade">
    <div class="modal-dialog" style="width:900px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Offering Id</h4>
            </div>
            <div class="modal-body" >
                <div id="display-offering-id">

                </div>
                <div id="display-bank-id">

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<div id="modal-select-bank-items" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Create New Assessment</h4>
            </div>
            <div class="modal-body">
                Please select bank items to create new assessment.

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="container-fluid" style="">

    <div class="row header-height header-border">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="height: 100%;">
            <img class="com_college header-img" style="" src="{% static 'css_ui/SummaryPage/image8.png' %}"></div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 main-header" style="padding:15px;"><h1 style="vertical-align: 50%" class="header-text">
            {%block title%}Assessments{% endblock %}</h1></div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 main-header">
            <img class="mit-imag  header-img" style="" src="{% static 'css_ui/SummaryPage/image7.png' %}">
        </div>

    </div>

    {% block content %}{% endblock %}


</div>

</body>
</html>
